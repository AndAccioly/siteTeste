<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<div th:fragment="modalAdicionarJogo">
	<div class="modal fade" id="modalAdicionarJogo" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Editar jogo</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				
				<div class="modal-body">
					<div class="alert alert-success" role="alert" id="mensagem-sucesso"></div>
					
					<form>
						<div class="row">
							<div class="col-4">
								<label for="notaAvEditar" class="col-form-label">Nota</label>
							</div>
							<div class="col-8">
					    		<input name="nota" id="notaAvEditar" type="text"/>
					    	</div>
					   	 </div>
					   	 <div class="row mt-2">
					   	 	<div class="col-4">
					   	 		<label for="horasAvEditar" class="col-form-label">Horas Jogadas</label>
					   	 	</div>
					   	 	<div class="col-8">
						    	<input name="horas" id="horasAvEditar" type="text"/>
						    </div>
						</div>
						<div class="row mt-2">
					   	 	<div class="col-12">
					   	 	  <textarea class="form-control mt-2" rows="3" name="review" placeholder="Review" id="reviewAvEditar" ></textarea>
						    </div>
						</div>   
					</form>
					
				</div>
				
				<div class="modal-footer">
					<button id="modal-fechar" type="button" class="btn btn-secondary"
						data-dismiss="modal">Fechar</button>
					<button id="modal-adicionar-jogo-salvar" type="button" class="btn btn-success">Salvar</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">
	</script>
</div>

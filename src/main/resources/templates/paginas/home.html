<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<div th:replace="~{fragments :: head}"></div>

<body>

	<div th:replace="~{fragments :: header( 'inicio')}"></div>	
	
	<div class="corpo p-2 bg-light">
	
		<!-- <div th:replace="~{fragments :: carrosselInicial}"></div> -->
		
		<div class="container">
			<div class="card-group">
				<div th:each="noticia : ${noticias}">
					<div class="card m-2" style="width: 18rem;">
						<div class="card-body">
						<h5 class="card-title"><a th:href="@{/verNoticia(id=${noticia.id})}" class="referencia-titulo-topico" th:text="${noticia.titulo}"></a></h5>
						<h6 class="card-subtitle mb-2 text-muted" th:text="'Escrito por ' + ${noticia.autor.username}"></h6>
						<p class="card-text" th:text="${noticia.conteudo}"></p>
					</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
    <div th:replace="~{fragments :: footer}"></div>
    
</body>
</html>

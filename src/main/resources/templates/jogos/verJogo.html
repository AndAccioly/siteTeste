<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<div th:replace="~{fragments :: head}"></div>

<body>

	<div th:replace="~{fragments :: header( 'jogos')}"></div>	
	
	<div class="corpo p-2 bg-light">	
		<div class="container">
			<div class="row">
				<div class="col-2 border-end border-2">
					<div th:replace="~{paginas/fragmentsContainer :: jogoInfo(${jogo})}"></div>	
				</div>
				<div class="col-10">
					<div class="row border-bottom border-2">
						<span>Descrição</span>
						<span th:text="${jogo.descricao}"></span>
					</div>
					<div class="row border-bottom border-2">
						<div th:replace="~{paginas/fragmentsContainer :: ultimasReviewsJogo(${jogo})}"></div>
					</div>
					<div class="row border-bottom border-2">	
						<div th:replace="~{paginas/fragmentsContainer :: ultimosTopicosJogo(${jogo})}"></div>
					</div>
					<div class="row border-bottom border-2">	
						<div th:replace="~{paginas/fragmentsContainer :: ultimasNoticiasJogo}"></div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	
    <div th:replace="~{fragments :: footer}"></div>
    
</body>
</html>
